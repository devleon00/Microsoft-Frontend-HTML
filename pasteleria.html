<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasteletria</title>
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
  </head>
  <body>
    <header>
      <h1 class="heading">PASTDEL</h1>
      <p class="heading-text">La primera pasteleria de México</p>
    </header>
    <main>
      <form action="">
        <fieldset>
          <legend>Datos del pedido</legend>
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Juanito Perez..."
          />
          <br />
          <br />

          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            name="telefono"
            id="telefono"
            placeholder="8124271010..."
          />
          <br />
          <br />

          <label for="email">Correo</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@example.com"
          />
          <br />
        </fieldset>

        <fieldset>
          <legend>Sabores del pastel</legend>
          <input type="checkbox" id="Vainilla" name="color" value="Vainilla" />
          <label for="Vainilla">Vainilla</label><br />

          <input
            type="checkbox"
            id="Chocolate"
            name="color"
            value="Chocolate"
          />
          <label for="Chocolate">Chocolate</label><br />

          <input type="checkbox" id="Fresa" name="color" value="Fresa" />
          <label for="Fresa">Fresa</label><br />

          <input type="checkbox" id="limon" name="color" value="limon" />
          <label for="limon">Limón</label>
        </fieldset>

        <fieldset>
          <legend>Adornos del pastel</legend>
          <input
            type="checkbox"
            id="geométricas"
            name="adorno"
            value="geométricas"
          />
          <label for="geométricas">Decoraciones geométricas</label>
          <br />

          <input type="checkbox" id="florales" name="adorno" value="florales" />
          <label for="florales">Decoraciones florales</label>
          <br />

          <input
            type="checkbox"
            id="semidesnuda"
            name="adorno"
            value="semidesnuda"
          />
          <label for="semidesnuda">Decoración semidesnuda o naked</label>
          <br />

          <input type="checkbox" id="drip" name="adorno" value="drip" />
          <label for="drip">Decoración drip cakes</label>
          <br />

          <input
            type="checkbox"
            id="Buttercream"
            name="adorno"
            value="Buttercream"
          />
          <label for="Buttercream">Buttercream o crema de mantequilla</label>
          <br />

          <input type="checkbox" id="Ganache" name="adorno" value="Ganache" />
          <label for="Ganache">Ganache o crema de chocolate</label>
          <br />

          <input type="checkbox" id="Praliné" name="adorno" value="Praliné" />
          <label for="Praliné">Praliné</label>
          <br />
        </fieldset>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
</html>
